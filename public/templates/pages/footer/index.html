<footer class="footer">
	<span class="todo-count">
		<ng-pluralize count="vm.activeCounter()"
		when="{'0': 'Time to rest.',
		 'one': '1 active todo.', 
		 'other': '{} active todos.'}">
		</ng-pluralize>
	</span>
	<ul class="filters">
		<li>
			<a href="#/" 					
			ng-class="{'selected': !vm.urlFilter}">
			All
			</a>			
		</li>
		<li>
			<a href="#/active"
			ng-class="{'selected': vm.urlFilter === 'active'}">
			Active
			</a>
		</li>
		<li>
			<a href="#/important"
			ng-class="{'selected': vm.urlFilter === 'important'}">
			Important
			</a>
		</li>
		<li>
			<a href="#/completed"
			ng-class="{'selected': vm.urlFilter === 'completed'}">
			Completed
			</a>
		</li>
	</ul>
	<button class="clear-completed"
	ng-click="vm.removeCompleted()"
	ng-hide="vm.completedCounter() === 0">Clear completed</button>
</footer>
