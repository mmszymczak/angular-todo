<footer class="footer">
	<span class="todo-count">
		<ng-pluralize count="fc.activeCounter()"
		when="{'0': 'Time to rest.',
		 'one': '1 active todo.', 
		 'other': '{} active todos.'}">
		</ng-pluralize>
	</span>
	<ul class="filters">
		<li>
			<a href="#/" 					
			ng-class="{'selected': !fc.urlFilter}">
			All
			</a>			
		</li>
		<li>
			<a href="#/active"
			ng-class="{'selected': fc.urlFilter === 'active'}">
			Active
			</a>
		</li>
		<li>
			<a href="#/important"
			ng-class="{'selected': fc.urlFilter === 'important'}">
			Important
			</a>
		</li>
		<li>
			<a href="#/completed"
			ng-class="{'selected': fc.urlFilter === 'completed'}">
			Completed
			</a>
		</li>
	</ul>
	<button class="clear-completed"
	ng-click="fc.removeCompleted()"
	ng-hide="fc.completedCounter() === 0">Clear completed</button>
</footer>
