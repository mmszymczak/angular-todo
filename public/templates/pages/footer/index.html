<footer class="footer">
	<span class="todo-count">
		<ng-pluralize count="activeCounter()"
		when="{'0': 'Time to rest.',
		 'one': '1 active todo.', 
		 'other': '{} active todos.'}">
		</ng-pluralize>
	</span>
	<ul class="filters">
		<li>
			<a href="#/" class="selected">All</a>
		</li>
		<li>
			<a href="#/active">Active</a>
		</li>
		<li>
			<a href="#/important">Important</a>
		</li>
		<li>
			<a href="#/completed">Completed</a>
		</li>
	</ul>
	<button class="clear-completed"
	ng-click="removeCompleted()"
	ng-hide="completedCounter() === 0">Clear completed</button>
</footer>
