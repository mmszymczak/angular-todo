<section class="todoapp">
	<header class="header">
		<h1>toDoList</h1>
		<add-elem></add-elem>
	</header>
	<section class="main">
		<input class="toggle-all" type="checkbox"
				ng-click="vm.toggleCompleted()"
				ng-model="vm.allToggle">
		<todo-list></todo-list>
	</section>
	<footer-index></footer-index>
	<pre style="position: fixed; top:0; left: 0;">
		{{ vm.urlFilter | json}}
		{{ vm.list | json }}
	</pre>
</section>
