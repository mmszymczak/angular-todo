<ul class="todo-list">
	<li ng-repeat="element in tl.list | filter: tl.paramFilter"
		ng-class="{'completed': element.completed, 
				   'important': element.isImportant,
				   'editing': element == tl.editedTodo}">
		<div class="view">
			<input class="toggle" type="checkbox" 
				   ng-model="element.completed"
				   ng-click="tl.toggleCompleted(element)">
			<label ng-dblclick="tl.editElement(element)">{{ element.title }}</label>
			<button class="turn-important"
					ng-click="tl.toggleImportant(element)">
			</button>
			<button class="destroy"
					ng-click="tl.removeElem(element)">
			</button>
		</div>
		<form ng-submit="tl.saveEdits(element, 'submit')">
			<input class="edit" 
				ng-trim="false" 
				ng-model="element.title"  
				edit-escape="tl.revertEdits(element)"
				edit-focus="element == tl.editedTodo"
				ng-blur="tl.saveEdits(element, 'blur')">
		</form>
	</li>
</ul>
