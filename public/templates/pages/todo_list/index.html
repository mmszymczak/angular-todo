<ul class="todo-list">
	<li ng-repeat="element in vm.list | filter: vm.paramFilter"
		ng-class="{'completed': element.completed, 
				   'important': element.isImportant,
				   'editing': element == vm.editedTodo}">
		<div class="view">
			<input class="toggle" type="checkbox" 
				   ng-model="element.completed"
				   ng-click="vm.toggleCompleted(element)">
			<label ng-dblclick="vm.editElement(element)">{{ element.title }}</label>
			<button class="turn-important"
					ng-click="vm.toggleImportant(element)">
			</button>
			<button class="destroy"
					ng-click="vm.removeElem(element)">
			</button>
		</div>
		<form ng-submit="vm.saveEdits(element, 'submit')">
			<input class="edit" 
				ng-trim="false" 
				ng-model="element.title"  
				ng-blur="vm.saveEdits(element, 'blur')">
		</form>
	</li>
</ul>
